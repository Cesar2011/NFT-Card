<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/normalize.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main-container">

    <div class="card">
      <div class="main-image">
        <div class="hover-icon">
          <img src="images/icon-view.svg" alt="">
        </div>
        <!--<img class="deafult-image" src="images/image-equilibrium.jpg" alt=""> -->
      </div>
      <main class="main-text">
        <h3 class="hover-text-cian">Equilibrium #3429</h3>
        <p class="description">Our equilibrium collection promotes balance and calm</p>

        <div class="info flex">
          <div class="ethereum flex">
            <img src="images/icon-ethereum.svg" alt="">
            <p><span class="fw-400 cian-text"> 0.041 ETH</span></p>
          </div>
          <div class="time-left flex">
            <img src="images/icon-clock.svg" alt="">
            <p><span class="cian-text"> 3 days left</span></p>
          </div>
        </div>

        <div class="credits flex">
          <img src="images/image-avatar.png" alt="">
          <p>Creation of <span class="white-text hover-text-cian">Jules Wyvern</span></p>
        </div>
      </main>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Cesar Garza</a>.
  </div>
</body>
</html>
